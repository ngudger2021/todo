<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo Studio</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient">
    <nav class="navbar navbar-expand-lg navbar-dark glassy border-bottom border-primary-subtle">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-check2-square me-2"></i>Todo Studio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="refreshBtn"><i class="bi bi-arrow-clockwise me-1"></i>Refresh</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary" id="newTaskBtn"><i class="bi bi-plus-circle me-1"></i>New Task</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="container py-4 text-white">
        <div class="row align-items-center g-3">
            <div class="col-lg-8">
                <p class="text-uppercase small text-white-50 mb-1">Alternate experience</p>
                <h1 class="display-6 fw-semibold mb-2">Elegant web dashboard for your tasks</h1>
                <p class="lead mb-0">Browse, add and complete tasks in a polished Bootstrap interface without changing the desktop app.</p>
            </div>
            <div class="col-lg-4 text-lg-end">
                <div class="stat-tile glassy p-3 rounded-4 d-inline-block text-start">
                    <div class="text-white-50 small">Data source</div>
                    <div class="fw-bold" id="dataPathLabel">todo_data.json</div>
                    <div class="text-white-50 small">Shared with the desktop client</div>
                </div>
            </div>
        </div>
    </header>

    <main class="container pb-5">
        <div class="row g-3 align-items-end mb-3">
            <div class="col-md-3">
                <label class="form-label text-white-50">Status</label>
                <select id="statusFilter" class="form-select glassy text-white">
                    <option value="all" selected>All</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label text-white-50">Priority</label>
                <select id="priorityFilter" class="form-select glassy text-white">
                    <option value="all" selected>All</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label text-white-50">Search</label>
                <div class="input-group">
                    <span class="input-group-text glassy text-white-50"><i class="bi bi-search"></i></span>
                    <input id="searchInput" type="search" class="form-control glassy text-white" placeholder="Title, description, tags...">
                </div>
            </div>
        </div>

        <div class="row" id="taskGrid" aria-live="polite"></div>
    </main>

    <template id="taskCardTemplate">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100 shadow task-card">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <span class="badge rounded-pill priority-badge">Priority</span>
                        <span class="badge status-badge">Status</span>
                    </div>
                    <h5 class="card-title mb-1"></h5>
                    <p class="text-muted small mb-3 description"></p>
                    <div class="d-flex flex-wrap gap-1 tags mb-3"></div>
                    <div class="subtasks mb-3"></div>
                    <div class="mt-auto d-flex justify-content-between align-items-center text-secondary small">
                        <div class="due-date"></div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-outline-success toggle-complete"><i class="bi bi-check2-circle me-1"></i>Toggle</button>
                            <button class="btn btn-sm btn-outline-primary edit-task"><i class="bi bi-pencil me-1"></i>Edit</button>
                            <button class="btn btn-sm btn-outline-danger delete-task"><i class="bi bi-trash me-1"></i>Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content bg-dark text-white border-0 shadow">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="taskModalLabel">New Task</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm" class="row g-3">
                        <input type="hidden" id="taskId">
                        <div class="col-md-8">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Priority</label>
                            <select class="form-select" id="taskPriority">
                                <option value="High">High</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="3" id="taskDescription"></textarea>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Due date</label>
                            <input type="date" class="form-control" id="taskDueDate">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Tags <span class="text-muted small">(comma separated)</span></label>
                            <input type="text" class="form-control" id="taskTags" placeholder="work, research">
                        </div>
                        <div class="col-md-4 form-check mt-4 pt-2 ms-2">
                            <input class="form-check-input" type="checkbox" id="taskCompleted">
                            <label class="form-check-label" for="taskCompleted">Mark completed</label>
                        </div>
                        <div class="col-12">
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <label class="form-label mb-0">Subtasks</label>
                                <button type="button" class="btn btn-sm btn-outline-light" id="addSubtaskBtn"><i class="bi bi-plus-lg me-1"></i>Add subtask</button>
                            </div>
                            <div id="subtasksContainer" class="d-flex flex-column gap-2"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary">
                    <div class="text-danger me-auto" id="formError"></div>
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" form="taskForm">Save</button>
                </div>
            </div>
        </div>
    </div>

    <template id="subtaskTemplate">
        <div class="card bg-body border border-secondary">
            <div class="card-body">
                <div class="row g-2 align-items-center">
                    <div class="col-md-5">
                        <input type="text" class="form-control subtask-title" placeholder="Title">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select subtask-priority">
                            <option value="High">High</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control subtask-due">
                    </div>
                    <div class="col-md-1 text-end">
                        <button type="button" class="btn btn-outline-danger btn-sm remove-subtask"><i class="bi bi-x-lg"></i></button>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control subtask-description" rows="2" placeholder="Description"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/app.js"></script>
</body>
</html>
